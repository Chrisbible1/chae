<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 게시판</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://media.istockphoto.com/id/1435907776/ko/%EC%82%AC%EC%A7%84/%EB%AC%B8%EC%9E%90-q-a-%EB%B0%8F-%EC%95%B0%ED%8D%BC%EC%83%8C%EB%93%9C%EB%A1%9C-%EC%93%B0%EC%97%AC%EC%A7%84-%EC%84%B8-%EA%B0%9C%EC%9D%98-%EA%B0%88%EC%83%89-%EC%A2%85%EC%9D%B4%EA%B0%80-%EB%B0%A7%EC%A4%84%EC%97%90-%EB%A7%A4%EB%8B%AC%EB%A0%A4-%EC%9E%88%EC%8A%B5%EB%8B%88%EB%8B%A4-%EC%A7%88%EB%AC%B8%EA%B3%BC-%EB%8B%B5%EB%B3%80-%EA%B0%9C%EB%85%90%EC%9E%85%EB%8B%88%EB%8B%A4.jpg?s=1024x1024&w=is&k=20&c=1SdNKDdl7Q6L0scg1uH1sgp811WjXyv810681-c37Ko=') center/cover;
            margin: 0;
            padding: 0;
            color: #673c2f; /* 갈색 텍스트 색상 */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 242, 230, 0.9); /* 밝은 갈색 배경색과 투명도 조절 */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #d9534f; /* 빨간색 헤더의 색상 변경 */
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8a6d3b; /* 갈색 라벨 색상 변경 */
        }

        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #8a6d3b; /* 갈색 경계선 색상 변경 */
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            background-color: #d9534f; /* 빨간색 버튼 배경색 */
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .question {
            border: 1px solid #8a6d3b; /* 갈색 테두리 색상 변경 */
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .question strong {
            color: #d9534f; /* 빨간색 문의 강조 색상 변경 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #d9534f;">운동 문의 게시판</h1>
        <form id="questionForm">
            <label for="question">문의 내용:</label>
            <textarea id="question" name="question" rows="4" required></textarea>
            <button type="submit">문의하기</button>
        </form>
        <div id="questions">
            <!-- 문의와 답변이 표시될 곳 -->
        </div>
    </div>

    <script>
        // JavaScript 코드는 동일
    </script>
</body>
</html>
